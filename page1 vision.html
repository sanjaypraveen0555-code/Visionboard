<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Moment for You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(
                120deg,
                #ff9a9e,
                #fad0c4,
                #fbc2eb,
                #a1c4fd,
                #c2e9fb,
                #d4fc79,
                #96e6a1
            );
            background-size: 300% 300%;
            animation: rainbow 15s ease infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ffb347;
        }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
<div class="card">
    <div class="step active" id="step1">
        <h2>Hi Swathie Let’s begin this vision board session gently</h2>
        <p>A moment from this year you want to keep</p>
        <input id="a1" placeholder="Type here…" />
        <button onclick="nextStep(1)">Next</button>
    </div>
    <div class="step" id="step2">
        <h2>Going a little deeper</h2>
        <p>Something that made you feel safe</p>
        <input id="a2" placeholder="Type here…" />
        <button onclick="nextStep(2)">Next</button>
    </div>
    <div class="step" id="step3">
        <h2>One last reflection</h2>
        <p>Something you want more of in your life</p>
        <input id="a3" placeholder="Type here…" />
        <button onclick="nextStep(3)">Continue</button>
    </div>
    <div class="step" id="step4">
        <h2>Thank you for sharing</h2>
        <p>Now let’s look at the path you feel drawn to.</p>
        <button onclick="finishFirstPage()">Go to my vision →</button>
    </div>
</div>
<script>
    function nextStep(n) {
        document.getElementById("step" + n).classList.remove("active");
        document.getElementById("step" + (n + 1)).classList.add("active");
    }

    function finishFirstPage() {
        localStorage.setItem("firstPageCompleted", "true");
        localStorage.setItem("memory", document.getElementById("a1").value);
        localStorage.setItem("safe", document.getElementById("a2").value);
        localStorage.setItem("more", document.getElementById("a3").value);
        window.location = "page2.html";
    }
</script>
</body>
</html>
